---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "alerta-helm.fullname" . }}-config
  labels:
    {{- include "alerta-helm.labels" . | nindent 4 }}
data:
  alertad.conf: |
    CORS_ORIGINS = [{{ join "," .Values.config.crosOrigins }}]
  config.json: |
    {
      "endpoint": "{{ .Values.config.endpoint }}"
    }